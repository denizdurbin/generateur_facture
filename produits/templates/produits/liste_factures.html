{% extends 'produits/base.html' %}
{% block content %}
  <h2>Liste des factures</h2>
  <ul class="list-group">
    {% for facture in factures %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'detail_facture' facture.id %}">Facture #{{ facture.id }}</a>
        <div>
          <span>{{ facture.total }} â‚¬</span>
          <a href="{% url 'supprimer_facture' facture.id %}" class="btn btn-sm btn-danger ms-3">Supprimer</a>
        </div>
      </li>

    {% empty %}
      <li class="list-group-item">Aucune facture.</li>
    {% endfor %}
  </ul>
{% endblock %}
